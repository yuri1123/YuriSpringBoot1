<!doctype html>
<html lang="ko">
<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"></html>
<head>

  <style>
    .container {
      /*position: relative;*/
      /*width: 400px;*/
      /*padding: 30px 50px;*/
      /*background: #FFF;*/
      text-align: center;
      /*border-radius: 100% 0% 0% 0% / 55% 0% 0% 0%;*/
    }
    .container::after {
      content: '';
      position: absolute;
      top: -200px;
      left: 0;
      right: 0;
      width: 50%;
      height: 420px;
      /*background-image: url('./bg2.png');*/
      background-position: top;
      background-size: cover;
      z-index: -11;
    }
    .container .rocket {
      width: 300px;
      position: absolute;
      top: -120px;
      right: -9%;
      animation: animate 1s ease infinite alternate;
      transition: all 0.3s ease;
    }
    .container .text {
      margin: 30px 0 5px 0;
    }
    .container .text h1 {
      color: #9900FF;
      font-size: 2.5rem;
    }
    .container .text p {
      font-size: 1.5rem;
      color: #ff14b1;
    }
    .container .form .animated-input {
      display: flex;
      flex-direction: column;
    }
    .container .form .animated-input input[type='text'] ,
    .container .form .animated-input input[type='password'] {
      font-size: 1.3rem;
      padding: 20px 10px 2px 10px;
      outline: none;
      border: none;
      border-bottom: solid 1px #616161;
      background: none;
      transition: all 0.3s ease;
    }
    .container .form .animated-input input[type='text']:focus ,
    .container .form .animated-input input[type='password']:focus {
      padding: 20px 10px;
      border-color: #ff14b1;
    }
    .container .form .animated-input input[type='password'] {
      margin-top: 10px;
    }
    .container .form .check {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      user-select: none;
    }
    .container .form .check input {
      display: none;
    }
    .container .form .check .disc {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #fff;
      display: inline-block;
      cursor: pointer;
      box-shadow: 0 0 3px #000;
      transition:  0.2s ease;
    }
    .container .form .check input:checked ~ .disc {
      background: #9900FF;
    }
    .container .form .check .remember {
      color: #9900FF;
      font-weight: bold;
    }
    .container .form .check .forget a {
      text-decoration: none;
      color: #616161;
    }
    .container .form .check .forget a:hover {
      color: #9900FF;
    }
    .container .btn {
      border: none;
      outline: none;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      font-size: 1.5rem;
      color: #fff;
      background: #ff14b1;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 1px 1px 6px #616161;
      transition:  ALL 0.3s ease;
    }
    .container .btn:hover {
      background: #ff3BD5;
    }
    .container .account a {
      text-decoration: none;
      color: #616161;
    }
    .container .account a:hover {
      color: #9900FF;
    }
    @keyframes animate {
      0% {top: -120px;}
      100% {top: -130px;}
    }

  </style>


</head>
<body>

<th:block th:include="@{/header.html}"></th:block>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-xl-5">

      <div class="container">
        <img src="./rocket.png" alt="rocket" class="rocket">
        <div class="text">
          <h1>LOGIN</h1>
          <p>LANDING PAGE</p>
        </div>
        <form class="form" role="form" method="post" th:action="@{/login}">
          <div class="animated-input">
            <input type="text" name="userid" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
          </div>
          <div class="check">
            <div>
              <input type="checkbox" id="check">
              <label for="check" class="disc"></label>
              <label for="check" class="remember">Remember</label>
            </div>
            <p class="forget"><a href="#">Forget Password ?</a></p>
          </div>
        <button class="btn" type="submit">LOGIN</button>
        <p class="account"><a href="#">Create Account ?</a></p>
        </form>
      </div>

    </div>
    <div class="col-xl-3">

    </div>
  </div>

</div>
</body>
</html>
